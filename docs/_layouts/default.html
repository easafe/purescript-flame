<!DOCTYPE html>
<html lang=en>
      <head>
            <meta charset=utf-8>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Flame - {{ page.title }}</title>
            <link rel=stylesheet href=/assets/css/site.css />
      </head>
      <body>
            <div>
                  <div class=menu>
                        <h1><a href=/index class=project-name>flame</a></h1>
                        <ul id=guide>
                              <li><a href=/index >Getting started</a></li>

                        </ul>
                  </div>
            </div>
            <div class=content>
                  {{ content }}
            </div>
            <script type=text/javascript>
                  var as = [].slice.call(document.querySelectorAll('#guide li a'));

                  if (location.pathname == '/')
                        as[0].classList.add('current');
                  else
                        for (var i = 0; i < as.length; ++i)
                              if (location.href == as[i].href) {
                                    as[i].classList.add('current');
                                    break;
                              }
            </script>
